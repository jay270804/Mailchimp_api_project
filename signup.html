<body class="text-center">
    <form class="form-signin" method="post" action="/">
        <img class="mb-4" src="images\oliver.jpeg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>

        <input type="text" id="inputEmail" name="fname" class="top form-control" placeholder="First Name" required autofocus>

        <input type="text" id="inputEmail" name="lname" class="middle form-control" placeholder="Last Name" required autofocus>


        <input type="email" id="inputEmail" name="email" class="bottom form-control" placeholder="Enter Email" required autofocus>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; Jay Patel </p>
    </form>
</body>
